<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.min.css">
    <link rel="icon" href="/img/favicon.png" type="image/png">
    <title>Adrasteia</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <div class="header__logo"><a class="header__logo-link" href="/">
            <svg class="header__logo-image">
              <use xlink:href="/img/header/logo.svg#logo"></use>
            </svg></a></div>
        <nav class="header__menu">
          <ul class="header__list" id="header__list">
            <li class="header__item"><a class="header__link" href="#main">Главный</a></li>
            <li class="header__item"><a class="header__link" href="#about">О нас</a></li>
            <li class="header__item"><a class="header__link" href="#services">Услуги</a></li>
            <li class="header__item"><a class="header__link" href="#work">Как мы работаем</a></li>
            <li class="header__item"><a class="header__link" href="#clients">Клиенты</a></li>
            <li class="header__item"><a class="header__link" href="#contacts">Контакты</a></li>
            <li class="header__item header__item--bottom">
              <div class="chat header__chat"><a class="chat__item" href="#"> 
                  <svg class="chat__icon">
                    <use xlink:href="/img/footer/whatsapp.svg#whatsapp"></use>
                  </svg><span class="chat__text">whatsapp</span></a><a class="chat__item" href="#"> 
                  <svg class="chat__icon">
                    <use xlink:href="/img/footer/telegram.svg#telegram"></use>
                  </svg><span class="chat__text">telegram</span></a><a class="chat__item" href="mailto:adrasteia@mail.com"> <span class="chat__text">adrasteia@mail.com</span></a></div>
            </li>
          </ul>
          <button class="button header__menu-button header__menu-button--disabled" type="button" id="header__menu-button">
            <svg class="header__menu-icon header__menu-icon--show">
              <use xlink:href="/img/header/menu.svg#menu"></use>
            </svg>
            <svg class="header__menu-icon header__menu-icon--hide">
              <use xlink:href="/img/header/cross.svg#cross"></use>
            </svg>
          </button>
        </nav>
        <div class="header__app">
          <button class="button header__app-button" type="button">Оформить заявку
            <svg class="header__app-icon">
              <use xlink:href="/img/plus.svg#plus"></use>
            </svg>
          </button>
        </div>
      </div>
    </header>
    <div class="header header--empty"></div>
    <main class="m">
      <sec class="main" id="main">
        <div class="main__background">
          <svg class="main__background-image">
            <use xlink:href="/img/main/preview.svg#preview"></use>
          </svg>
        </div>
        <div class="container main__container">
          <div class="main__content">
            <div class="main__info">
              <h1 class="title main__title">Детективно-информационное <span class="title main__title main__title--light">агентство</span></h1>
              <p class="description main__description">Владеешь информацией - владеешь миром</p>
              <button class="button main__button" id="main__button" type="button">Оформить заявку
                <svg class="main__button-icon">
                  <use xlink:href="/img/plus.svg#plus"></use>
                </svg>
              </button>
              <button class="button main__button main__button-circle" id="main__button-down" type="button">
                <svg class="main__button-icon main__button-icon-down">
                  <use xlink:href="/img/arrow-down.svg#arrow-down"></use>
                </svg>
              </button>
            </div>
            <div class="main__right">
              <div class="chat main__chat"><a class="chat__item" href="#">
                  <svg class="chat__icon">
                    <use xlink:href="/img/footer/whatsapp.svg#whatsapp"></use>
                  </svg><span class="chat__text">открыть чат</span></a>
                <div class="chat__separator"></div><a class="chat__item" href="mailto:adrasteia@mail.com"><span class="chat__text">adrasteia@mail.com</span></a>
              </div>
            </div>
          </div>
        </div>
      </sec>
    </main>
    <footer class="footer"></footer>
    <script src="/js/app.min.js"> </script>
  </body>
</html>
